name: Deploy terraform infrastructure
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  deploy-infra:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: eu-south-1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: "1.10.2"  

      - name: Download Terraform state file
        uses: actions/download-artifact@v3
        with:
          name: terraform-state
          path: terraform/

      - name: Terraform init
        working-directory: terraform
        run: terraform init

      - name: Terraform validate
        working-directory: terraform
        run: terraform validate

      - name: Terraform apply
        working-directory: terraform
        run: terraform plan

      - name: Upload Terraform state file
        uses: actions/upload-artifact@v3
        with:
          name: terraform-state
          path: terraform/terraform.tfstate

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh/
          touch ~/.ssh/id_ed25519
          echo -e "${{secrets.SYS_ADM_SSHKEY}}" > ~/.ssh/id_ed25519
          chmod -R go= ~/.ssh

      - name: "Install Ansible"
        uses: alex-oleshkevich/setup-ansible@v1.0.0
        with:
          version: "2.14.16"

      - name: Run ansible setup
        working-directory: ansible
        run: |
          ansible-playbook -i cluster_hosts.ini setup.yml --user admin --private-key ~/.ssh/id_ed25519